<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1A1A1A"/>
  
  <!-- Calendar base -->
  <rect x="80" y="80" width="240" height="180" rx="8" fill="#2A2A2A" stroke="#F24005" stroke-width="2"/>
  
  <!-- Calendar header -->
  <rect x="80" y="80" width="240" height="40" rx="8" fill="#F24005"/>
  
  <!-- Calendar rings -->
  <circle cx="120" cy="70" r="6" fill="#D9D9D6"/>
  <circle cx="160" cy="70" r="6" fill="#D9D9D6"/>
  <circle cx="240" cy="70" r="6" fill="#D9D9D6"/>
  <circle cx="280" cy="70" r="6" fill="#D9D9D6"/>
  
  <!-- Calendar grid -->
  <line x1="120" y1="140" x2="280" y2="140" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="170" x2="280" y2="170" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="200" x2="280" y2="200" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="230" x2="280" y2="230" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  
  <line x1="140" y1="120" x2="140" y2="250" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  <line x1="170" y1="120" x2="170" y2="250" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="120" x2="200" y2="250" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  <line x1="230" y1="120" x2="230" y2="250" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  <line x1="260" y1="120" x2="260" y2="250" stroke="#D9D9D6" stroke-width="1" opacity="0.3"/>
  
  <!-- Content markers -->
  <circle cx="155" cy="155" r="4" fill="#F24005"/>
  <circle cx="185" cy="155" r="4" fill="#F24005"/>
  <circle cx="245" cy="155" r="4" fill="#F24005"/>
  <circle cx="125" cy="185" r="4" fill="#F24005"/>
  <circle cx="215" cy="185" r="4" fill="#F24005"/>
  <circle cx="155" cy="215" r="4" fill="#F24005"/>
  <circle cx="275" cy="215" r="4" fill="#F24005"/>
  
  <!-- Growth arrow -->
  <path d="M320 180 L350 150 L340 160 L370 130 L375 140 L345 170 L355 160 L325 190 Z" fill="#F24005" opacity="0.8"/>
  
  <!-- Month indicator -->
  <text x="200" y="105" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ONGOING</text>
</svg>