<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1A1A1A"/>
  
  <!-- Camera body -->
  <rect x="100" y="120" width="200" height="80" rx="8" fill="#2A2A2A" stroke="#F24005" stroke-width="2"/>
  
  <!-- Lens -->
  <circle cx="200" cy="160" r="35" fill="#3A3A3A" stroke="#F24005" stroke-width="3"/>
  <circle cx="200" cy="160" r="25" fill="#1A1A1A" stroke="#D9D9D6" stroke-width="1"/>
  <circle cx="200" cy="160" r="15" fill="#0A0A0A"/>
  
  <!-- Viewfinder -->
  <rect x="170" y="105" width="60" height="15" rx="3" fill="#2A2A2A" stroke="#F24005" stroke-width="1"/>
  
  <!-- Film strip decoration -->
  <rect x="50" y="50" width="300" height="40" fill="#F24005" opacity="0.1"/>
  <rect x="60" y="55" width="20" height="30" fill="#F24005" opacity="0.3"/>
  <rect x="90" y="55" width="20" height="30" fill="#F24005" opacity="0.3"/>
  <rect x="120" y="55" width="20" height="30" fill="#F24005" opacity="0.3"/>
  <rect x="260" y="55" width="20" height="30" fill="#F24005" opacity="0.3"/>
  <rect x="290" y="55" width="20" height="30" fill="#F24005" opacity="0.3"/>
  <rect x="320" y="55" width="20" height="30" fill="#F24005" opacity="0.3"/>
  
  <!-- Spotlight effect -->
  <circle cx="200" cy="160" r="60" fill="none" stroke="#F24005" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="160" r="80" fill="none" stroke="#F24005" stroke-width="1" opacity="0.2"/>
  
  <!-- Brand text overlay -->
  <text x="200" y="250" text-anchor="middle" fill="#D9D9D6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BRAND IDENTITY</text>
</svg>